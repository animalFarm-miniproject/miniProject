<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ogtag -->
    <meta property="og:title" content="Team.동물농장" />
    <meta property="og:description" content="3팀 팀원소개" />
    <meta property="og:image" content="" />
    <!-- 미리보기 사진 뭐넣지 -->
    <title>Team.동물농장 | 멤버응원</title>
    <!-- 바로가기ico -->
    <link rel="shortcut icon" href="/static/src/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/src/teamwork_icon.ico">
    <link rel="icon" sizes="192x192" href="/static/src/teamwork_icon.ico">
    <!-- jQuery v3.5.1-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- bootstrap@5.0.2 bundle -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="{{ url_for('static', filename='/css/style.css') }}" rel="stylesheet">
    <!-- JS -->
    <script src="{{ url_for('static', filename='/js/member.js') }}" > </script>
    
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="teamLogo align-content-center mx-3">
          <a href="http://127.0.0.1:5000" title="Home">
            <img src="../static/src/animalfootprint.png" alt="teamLogo" title="3팀로고" style="width:35px;">
            MiniProject01
          </a>
        </div>
        <button class="navbar-toggler text-end border-0" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item px-5 ">
                    <a class="nav-link" target="_blank"
                        href="https://github.com/animalFarm-miniproject/miniProject">GitHub</a>
                </li>
                <li class="nav-item px-5">
                    <a class="nav-link" href="http://127.0.0.1:5000/animal">Board</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>

  <header>
      <div class="heading">
          <h1 class="fs-1 fw-bold pb-1">TEAM.동물농장<br></h1>
          <hr class="line rounded">
          <h3 class="fs-5 pt-1 pb-5">우리팀 멤버 응원하기!</h3>
          <h2 class="subtitle fs-6 p-2">PROJECT. 빨리 친해지길 바래</h2>
      </div>
  </header>

  <article class="container-fluid mt-5">
    <div class="card mb-3 border-0 m_details">
      <div class="row g-0">
        <div class="col-md-6 ">
          <img src={{ns.image}} alt="이름아이콘" class="img-fluid img-thumbnail m_image">
        </div>
        <div class="col-md-6">
          <div class="card-body text-start">
            <h4 class="card-text float-end mbti">{{ns.mbti}}</h4>
            <h3 class="card-title fs-4 pb-2">{{ns.name}}</h3>
            <h5 class="card-text fs-6  pb-1">장점 : {{ns.strength}}</h5>
            <h5 class="card-text fs-6  pb-1">협업스타일 : {{ns.style}}</h5>
            <h5 class="card-text fs-6  pb-1">블로그 : <a href="{{ns.blog}}" target="_blank" title="블로그 바로가기">{{ns.blog}}</a></h5>
          </div>
        </div>
      </div>
    </div>

    <div class="wrap mt-5">
      <div class="cheerForm">
        <div class="form-floating my-2">
          <textarea class="form-control commentArea" placeholder="응원한마디!"
          id="floatingTextarea"></textarea>
          <label for="floatingTextarea">응원한마디!</label>
        </div>
    
        <div class="mybtns">
            <a type="button" class="btn btn-dark btn-comment" onclick="register()">등 록</a>
        </div>
      </div>

      <div class="container text-center replyForm">
          <div id="c" class="row py-3">
            {% for i in comment %}
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 py-3">
                  <div class="card border-light cardComment py-2 px-3 h-100">
                    <div class="card-body commentDetails">
                      <p class="" id="{{i._id}}">{{i.comment}}</p>
                    </div>
                    <div class="mybtns pb-3" id="btn{{i._id}}">
                      <a type="button" class="btn btn-dark btn-sm" onclick="modify('{{i._id}}')">수정</a>
                      <a type="button" class="btn btn-outline-secondary btn-sm" onclick="remove('{{i._id}}')">삭제</a>
                    </div>
                  </div>
                </div>
            {% endfor %}
          </div>
      </div>

      <div class="back float-end">
        <p class="backFloat">Back</p>
        <a href="http://127.0.0.1:5000/" type="button" class="btn btn-back" onclick="back()"></a>
      </div>
      
    </div>
  </article>  
</body>

</html>
