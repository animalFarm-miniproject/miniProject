<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ogtag -->
    <meta property="og:title" content="Team.동물농장" />
    <meta property="og:description" content="3팀 팀원소개" />
    <meta property="og:image" content="https://img.freepik.com/free-vector/hand-drawn-farm-animal-collection_23-2148182663.jpg" />
    <!-- 미리보기 사진 뭐넣지 -->
    <title>Team.동물농장 | 멤버응원</title>
    <!-- 바로가기ico -->
    <link rel="shortcut icon" href="/static/src/animalfootprint.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/src/animalfootprint.ico">
    <link rel="icon" sizes="192x192" href="/static/src/animalfootprint.ico">
    <!-- jQuery v3.5.1-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- bootstrap@5.0.2 bundle -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="{{ url_for('static', filename='/css/style.css') }}" rel="stylesheet">
    <!-- JS -->
    <script src="{{ url_for('static', filename='/js/member.js') }}" > </script>
    
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="teamLogo align-content-center mx-3">
          <a href="http://127.0.0.1:5000" title="Home">
            <img src="../static/src/logo.png" alt="teamLogo" title="3팀로고" style="width:35px;">
            MiniProject01
          </a>
        </div>
        <button class="navbar-toggler text-end border-0" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item px-5 ">
                    <a class="nav-link" target="_blank"
                        href="https://github.com/animalFarm-miniproject/miniProject">GitHub</a>
                </li>
                <li class="nav-item px-5">
                    <a class="nav-link" href="http://127.0.0.1:5000/animal">Board</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>

  <header>
      <div class="heading">
          <h1 class="fs-1 fw-bold pb-1">TEAM.동물농장<br></h1>
          <hr class="line rounded">
          <h3 class="fs-5 pt-1 pb-5">우리팀 멤버 응원하기!</h3>
          <h2 class="subtitle fs-6 p-2">PROJECT. 빨리 친해지길 바래</h2>
      </div>
  </header>

  <article class="wrap container-fluid my-5">
    <div class="card mb-3 border-0" style="min-width: 300px; width: 45%;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src={{ns.image}} alt="이름아이콘" class="img-fluid">
          <a href="http://127.0.0.1:5000/" type="button" class="btn btn-back" onclick="back()">뒤로</a>
        </div>
        <div class="col-md-8 text-center align-content-center">
          <div class="card-body text-start">
            <h4 class="card-text float-end mbti">{{ns.mbti}}</h4>
            <h3 class="card-title fs-5 py-2">{{ns.name}}</h3>
            <h5 class="card-text fs-6  py-1">장점 : {{ns.strength}}</h5>
            <h5 class="card-text fs-6  py-1">협업스타일 : {{ns.style}}</h5>
            <h5 class="card-text fs-6  py-1">블로그 : {{ns.blog}}</h5>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid py-5 d-flex text-center">

      <div class="form-floating justify-content-center my-5">
        <textarea class="form-control commentForm" placeholder="Leave a comment here"
            id="floatingTextarea"></textarea>
        <label for="floatingTextarea">응원한마디!</label>
        <div class="mybtns my-3">
            <a type="button" class="btn btn-dark btn-comment" onclick="register()">등 록</a>
        </div>

      <div class="container-fluid py-3">
        <div id="c" class="row py-3">
          {% for i in comment %}
              <div class="col-12 py-3">
                <div class="card border-light cardComment py-2 px-3">
                  <div class="card-body">
                    <blockquote class="blockquote mb-0">
                      <p class="text-start" id="{{i._id}}">{{i.comment}}</p>
                      <footer class="blockquote-footer float-end"><cite title="Source Title"></cite></footer>
                    </blockquote>
                  </div>
                  <div class="mybtns pb-3" id="btn{{i._id}}">
                    <a type="button" class="btn btn-dark btn-sm" onclick="modify('{{i._id}}')">수정</a>
                    <a type="button" class="btn btn-outline-secondary btn-sm" onclick="remove('{{i._id}}')">삭제</a>
                  </div>
                </div>
              </div>
          {% endfor %}
        </div>

      </div>
    </div>
  </div>

  </article>  
</body>

</html>
